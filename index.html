<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">
	<link href="css/calendar.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<div id="calendar"></div>
		<div id="sportsPane">
			<div class="header">
				<div class="htop">
					<div class="hbottom"></div>
				</div>
				<div class="hshadow"></div>
				<div class="headtype">
					<div class="col1">
						<span>SPORTS</span>
					</div>
				</div>
			</div>
			<div class="row" data-bind="foreach: sportsRows">
				<!-- ko if: ($index() %2 == 1)-->
				<div class="listSport">
					<div class="col1">
						<svg height="30" width="21">
							<circle cx="10" cy="9" r="8" data-bind="attr: {'fill': color}" />
						</svg>
					</div>
					<div class="col2"><span data-bind="text: sport, click: function () {$root.calendar.update(sport)}"></span></div>
				</div>
				<!-- /ko -->
				<!-- ko if: ($index() %2 == 0) -->
				<div class="listSport">
					<div class="col3">
						<svg height="30" width="21">
							<circle cx="10" cy="9" r="8" data-bind="attr: {'fill': color}" />
						</svg>
					</div>
					<div class="col4"><span data-bind="text: sport, click: function () {$root.calendar.update(sport)}"></span></div>
				</div>
				<!-- /ko -->
			</div>
		</div>
		<div id="dataPane">
			<div class="header">
				<div class="htop">
					<div class="hbottom"></div>
				</div>
				<div class="hshadow"></div>
				<div class="headtype">
					<div class="col1">
						<span>ICE HOCKEY</span>
					</div>
					<div class="col2">
						<span class="">FEB 15</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="loading">
		<div class="dialogue">
			Loading...
		</div>
	</div>
<script src="js/lib/JQ-1.10.2.min.js"></script>
<script src="js/lib/KO-3.0.0.js"></script>
<script src="js/lib/KO-mapping.js"></script>
<script src="js/lib/D3.min.js"></script>
<script src="js/calendar.js"></script>
<!-- <script src="js/viewmodels.js"></script> -->
<script>
 	$(document).ready(function () {
 		$("#loading").delay(0).fadeOut(1000)
 		$("#wrapper").delay(1000).fadeIn(1000);
 	});
</script>
</body>
