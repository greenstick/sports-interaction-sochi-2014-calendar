<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">
	<link href="css/calendar.css" type="text/css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="interactiveWrapper">
		<div id="calendarCenter">
			<svg width="72px" height="72px">
				<circle id="centerCircle" cx="36" cy="36" r="30" stroke="#FFFFFF" stroke-width="2" fill="transparent" />
			</svg>
			<div id="centerFlame">
				<img src="img/center_flame.svg" width="42px" height="42px" />
			</div>
		</div>
		<div id="calendar" data-bind-"with: menuRows"></div>
		<div id="centerDismiss">
			<div class="dateDisplay"><span class="text"></span></div>
		</div>
		<div id="sportsPane">
			<div class="header">
				<div class="htop">
					<div class="hbottom"></div>
				</div>
				<div class="hshadow"></div>
				<div class="headtype">
					<div class="col1">
						<span>SPORTS</span>
					</div>
					<div class="col2">
						<span class="" data-bind="click: function () {$root.calendar.reset()}">VIEW ALL</span>
					</div>
				</div>
			</div>
			<div class="row" data-bind="foreach: menuRows">
				<!-- ko if: ($index() %2 == 0)-->
				<div class="listSport">
					<div class="col1">
						<svg height="30" width="21">
							<circle cx="10" cy="9" r="8" data-bind="attr: {'fill': color}" />
						</svg>
					</div>
					<div class="col2"><span data-bind="text: strip(sport()).replace('_', ' '), click: function () {$root.calendar.filter(sport, color)}"></span></div>
				</div>
				<!-- /ko -->
				<!-- ko if: ($index() %2 == 1) -->
				<div class="listSport">
					<div class="col3">
						<svg height="30" width="21">
							<circle cx="10" cy="9" r="8" data-bind="attr: {'fill': color}" />
						</svg>
					</div>
					<div class="col4"><span data-bind="text: strip(sport().replace('_', ' ')), click: function () {$root.calendar.filter(sport, color)}"></span></div>
				</div>
				<!-- /ko -->
			</div>
		</div>
		<div id="dataPane">
			<div class="header">
				<div class="htop">
					<div class="hbottom"></div>
				</div>
				<div class="hshadow"></div>
				<div class="headtype">
					<div class="col1">
						<span id="sportDisplay"></span>
					</div>
					<div class="col2">
						<span class="dateDisplay"></span>
					</div>
				</div>
				<div id="dataExit">
					<img src="img/exit.svg" width="28px" height="28px">
				</div>
			</div>
		</div>
	</div>
	<div id="loading">
		<div class="dialogue">
			Loading...
		</div>
	</div>
<script src="js/lib/JQ-1.10.2.min.js"></script>
<script src="js/lib/KO-3.0.0.js"></script>
<script src="js/lib/KO-mapping.js"></script>
<script src="js/lib/D3.min.js"></script>
<script src="js/calendar.js"></script>
<script src="js/loadimages.js"></script>
<script>
	$(document).ready(function () {
 		$("#loading").fadeOut(1000, function () {
 			$("#wrapper").fadeIn(1000);
 		});
 	});
 	function strip (input) {
 		(input == "Cross-Country Skiing" || input == "CROSS-COUNTRY SKIING" || input == "Cross-Country_Skiing" || input == "CROSS-COUNTRY_SKIING") ? input = "Cross-Country" : input = input;
 		return input;
 	}
</script>
</body>
